<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Trulax Remedies ACV</title>
    <style>
        /* Basic Reset and Font */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* Light, clean background */
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Main Container */
        .container {
            max-width: 600px;
            width: 90%; /* Responsive width */
            margin: 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* Logo Styles */
        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Product Image Styles */
        .product-image {
            max-width: 200px; /* Adjust as needed */
            height: auto;
            margin-bottom: 30px;
            border-radius: 5px; /* Optional: adds a slight curve to the image corners */
        }

        /* Text Styles */
        h1 {
            font-size: 2.2em;
            color: #004d40; /* Dark green from the logo's palette */
            margin-bottom: 15px;
        }
        
        p.description {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .signup-form-container {
            margin-top: 20px;
        }

        .signup-form-container p {
            margin-bottom: 10px;
            font-weight: 600;
            color: #004d40;
        }

        .signup-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        .signup-form input[type="email"] {
            padding: 12px;
            width: 60%;
            min-width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .signup-form button {
            padding: 12px 24px;
            background-color: #004d40; /* Dark green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #00695c; /* Slightly lighter green on hover */
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.85em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="image_1.png" alt="Trulax Remedies Logo" class="logo">
        
        <img src="image_0.png" alt="ACV Moringa & Pomegranate Effervescent Tablets" class="product-image">

        <h1>Something Fizz-tastic is Coming!</h1>
        
        <p class="description">
            We're excited to announce the launch of our new <strong>ACV Moringa & Pomegranate</strong> effervescent tablets. <br>Sparkling goodness, ready whenever and wherever you are.
        </p>
        
        <div class="signup-form-container">
            <p>Be the first to know when it arrives:</p>
            <form class="signup-form" action="#" method="post"> 
                <input type="email" name="email" placeholder="Enter your email address" required>
                <button type="submit">Get Notified</button>
            </form>
        </div>

        <footer>
            &copy; 2025 Trulax Remedies. All rights reserved.
        </footer>
    </div>

</body>
</html>
